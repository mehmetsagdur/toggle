services:
  postgres:
    image: postgres:16-alpine
    container_name: ff_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: feature_flags
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d feature_flags"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - ff_network
  redis:
    image: redis:7-alpine
    container_name: ff_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - ff_network

  migrate:
    image: node:20-alpine
    container_name: ff_migrate
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/feature_flags?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        corepack enable && corepack prepare pnpm@latest --activate &&
        pnpm install --frozen-lockfile &&
        cd apps/backend &&
        pnpm prisma generate &&
        pnpm prisma db push &&
        pnpm prisma db seed
      "
    networks:
      - ff_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ff_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/feature_flags?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: docker-compose-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      BACKEND_PORT: 3001
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - ff_network
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ff_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      BACKEND_URL: http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - ff_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  node_modules:
    driver: local

networks:
  ff_network:
    driver: bridge
